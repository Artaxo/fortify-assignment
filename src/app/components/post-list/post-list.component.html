<div class="list-group">
  <app-post *ngFor="let post of posts" [post]="post" [postEditable]="post.userId===loggedInUserId">
  </app-post>
  <div class="list-group-item d-flex justify-content-end align-items-center p-2 page-buttons">
    <div class="fw-bold">Current page: {{page}}</div>
    <button [disabled]="page && page<=1" (click)="showPreviousPage();" class="btn btn-light">
      Previous
    </button>
    <button [disabled]="lastPage && page && page>=lastPage-1" (click)="showNextPage();" class="btn btn-light">
      Next
    </button>
  </div>
</div>
