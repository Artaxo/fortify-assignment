<nav class="navbar bg-danger mb-4">
  <div class="container-lg">
    <a class="navbar-brand text-light">{{pageTitle}}</a>
      <div class="d-flex justify-content-start" *ngIf="loggedIn; else UserNotLoggedIn">
        <div class="nav-message">Welcome {{loggedInUser?.name}}</div>
        <button [routerLink]="routePathsEnum.POST" class="btn btn-outline-light nav-button" type="button">New Post</button>
        <button (click)="logout()" class="btn btn-outline-light nav-button" type="button">Log Out</button>
      </div>
      <ng-template #UserNotLoggedIn>
        <div class="d-flex justify-content-start">
        <div class="nav-message">You are not logged in</div>
        <button [routerLink]="routePathsEnum.LOGIN" class="btn btn-outline-light" type="button">Log In</button>
        </div>
      </ng-template>
  </div>
</nav>
