<form>
  <div class="login-container">
    <div class="card login-card">
      <div class="card-body">
        <label for="loginField" class="form-label fw-bold login-header">Log In</label>
        <input [(ngModel)]="usernameValue" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="loginField" placeholder="Username">
        <div *ngIf="hasError" class="form-text text-danger">{{hasError}}</div>
        <button (click)="login()" type="submit" class="btn btn-danger w-100 mt-3" [disabled]="usernameValue.length<1">
          Log in
        </button>
      </div>
    </div>
  </div>
</form>
